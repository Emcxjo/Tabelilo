<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="eo">
<head>
<title>Tabelilo-ideek</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link rel="stylesheet" type="text/css" href="style_div.css">
</head>

<body>

<h1>
<p align="center" id="titolo">Jen, tajpu kion vi volas en la tabelon.</p>
</h1>

<table cellspacing=5>
	<tr>
		<td><textarea name="unu" class="styled" onfocus="this.value=''; this.onfocus=null;" onblur="setbg('white')">simple entajpu</textarea></td>
		<td id="ekzemplo"><textarea name="du" class="styled" onfocus="this.value=''; this.onfocus=null;" onblur="setbg('white')"></textarea></td>
		<td><span class="grandigi" onclick="this.innerHTML=document.getElementById('ekzemplo').innerHTML">»</span></td>
	</tr>
	<tr>
		<td><textarea name="tri" class="styled" onfocus="this.value=''; this.onfocus=null;" onblur="setbg('white')"></textarea></td>
		<td><textarea name="kvar" class="styled" onfocus="this.value=''; this.onfocus=null;" onblur="setbg('white')"></textarea></td>
		<td><span class="grandigi">»</span></td>
	</tr>
</table>

</body>
</html>
